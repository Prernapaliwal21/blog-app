<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Import Google Icon Font -->
    <link href="./css/google-material-icons.css" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="./css/materialize.css" media="screen,projection" />
    <!-- Import style.css -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Import signup.css -->
    <link href="./css/signup.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper teal">
            <a href="./signup.html" class="brand-logo">Blog App</a>
            <a data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="./signin.html">Sign In</a></li>
                <li class="active"><a>Sign Up</a></li>
                <li><a href="./about.html"><i class="material-icons right">info</i>About</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="./signin.html">Sign In</a></li>
        <li class="active"><a>Sign Up</a></li>
        <li><a href="./about.html"><i class="material-icons right">info</i>About</a></li>
    </ul>
    <div class="container">
        <div class="row">
            <form id="signup" class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="row">
                    <div class="col s12">
                        <h3 class="cyan-text text-darken-2">
                            Sign Up
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" name="name" type="text" class="validate" required>
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirmpassword" name="confirmpassword" type="password" class="validate" required>
                        <label for="confirmpassword">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="waves-effect waves-light btn btn-signup">
                            <i class="material-icons right">send</i>
                            Sign Up
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <h6>
                            <a class="teal-text form-link" href="./signin.html">Already Have an Account?</a>
                        </h6>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Import jquery.js -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <!-- Import materialize.js -->
    <script type="text/javascript" src="./js/materialize.js"></script>
    <!-- Import script.js -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- Import signup.js -->
    <script type="text/javascript" src="./js/signup.js"></script>
</body>

</html>
