    <!-- Floating action button -->
    <section>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large pink">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating blue tooltipped modal-trigger" href="#createpostmodal" data-position="left"
                        data-tooltip="Create Post">+</a>
                </li>
            </ul>
        </div>
        <!-- Create Post Modal -->
        <div id="createpostmodal" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Create Post</h4>
                <div class="input-field">
                    <input id="post_title" type="text" class="validate" required>
                    <label for="post_title">Title</label>
                </div>
                <div class="input-field">
                    <textarea id="post_body" class="materialize-textarea" required></textarea>
                    <label for="post_body">Body</label>
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-close waves-effect waves-red btn-flat">
                    <i class="material-icons">cancel</i>
                </a>
                <a class="waves-effect waves-green btn-flat createpost">
                    <i class="material-icons">done</i>
                </a>
            </div>
        </div>
    </section>
