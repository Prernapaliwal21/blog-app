<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Import Google Icon Font -->
    <link href="./css/google-material-icons.css" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="./css/materialize.css" media="screen,projection" />
    <!-- Import style.css -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Import profile.css -->
    <link href="./css/profile.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <section>
        <!-- NavBar -->
        <nav>
            <div class="nav-wrapper teal">
                <a href="./" class="brand-logo">Blog App</a>
                <a data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="./"><i class="material-icons right">home</i>Home</a></li>
                    <li class="active">
                        <a href="./profile.html"><i class="material-icons right">person</i>Profile</a>
                    </li>
                    <li><a href="./about.html"><i class="material-icons right">info</i>About</a></li>
                    <li>
                        <a href="#signoutmodal" class="modal-trigger">
                            <i class="material-icons right">power_settings_new</i>
                            Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="./"><i class="material-icons right">home</i>Home</a></li>
            <li class="active">
                <a href="./profile.html"><i class="material-icons right">person</i>Profile</a>
            </li>
            <li><a href="./about.html"><i class="material-icons right">info</i>About</a></li>
            <li>
                <a href="#signoutmodalm" class="modal-trigger">
                    <i class="material-icons right">power_settings_new</i>
                    Sign Out
                </a>
            </li>
        </ul>
        <!-- Sign Out Modal Structure for mobile devices -->
        <div id="signoutmodalm" class="modal bottom-sheet">
            <div class="modal-content">
                <h3 class="purple-text">Sign Out</h3>
                <p>Are you sure?</p>
            </div>
            <div class="modal-footer">
                <a class="modal-close waves-effect waves-red btn-flat red-text text-accent-4">Nope</a>
                <a class="modal-close waves-effect waves-green btn-flat signout green-text text-accent-4">Yep</a>
            </div>
        </div>
        <!-- Sign Out Modal Structure for web devices -->
        <div id="signoutmodal" class="modal">
            <div class="modal-content">
                <h3 class="purple-text">Sign Out</h3>
                <p>Are you sure?</p>
            </div>
            <div class="modal-footer">
                <a class="modal-close waves-effect waves-red btn-flat red-text text-accent-4">Nope</a>
                <a class="modal-close waves-effect waves-green btn-flat signout green-text text-accent-4">Yep</a>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <form id="profile" class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="row">
                    <div class="col s12">
                        <h3 class="cyan-text text-darken-2">
                            Profile
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" name="name" type="text" value="Ekansh Jain" required readonly>
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" value="ejekanshjain@gmail.com" required readonly>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="createdAt" name="createdAt" type="date" value="1999-04-20" readonly>
                        <label for="createdAt">Joined At</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 update-profile-btn-div">
                        <button class="waves-effect waves-light btn btn-update-profile">
                            <i class="material-icons right">send</i>
                            Update Profile
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Import jquery.js -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <!-- Import materialize.js -->
    <script type="text/javascript" src="./js/materialize.js"></script>
    <!-- Import script.js -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- Import profile.js -->
    <script type="text/javascript" src="./js/profile.js"></script>
</body>

</html>
